# Docker Compose for local development
# Mirrors Coolify environment structure

version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: crm-postgres
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password
      POSTGRES_DB: crm_database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://crm_user:crm_password@postgres:5432/crm_database"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "your-development-secret-key-change-in-production"
      NODE_ENV: "production"
    ports:
      - "3000:3000"
    volumes:
      - ./prisma:/app/prisma
    command: sh -c "pnpm prisma migrate deploy && node server.js"

volumes:
  postgres_data:
